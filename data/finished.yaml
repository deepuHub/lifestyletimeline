    - page: "10" 
      content: "There was so much he wanted to say. Over the next months, in our enthusiasm, the three of us pulled together enough material for a very thick book: about Hanss life, the work we had done together, and our latest ideas. Until the very end, he remained curious and passionate about the world. We agreed on the outline for the book and started to write it. We had worked together on challenging projects for many years, and were used to constantly fighting over how best to explain a particular fact or concept. We were quickly humbled to discover how easy the collaboration had been during the years when we had all been well, and how terribly difficult it was to maintain our usual sharp and combative way of working now that Hans was ill. We almost failed."
    - page: "10" 
      content: "On the evening of Thursday, February 2, 2017, Hanss health suddenly deteriorated. An ambulance was called, and into it Hans took printed copies of several chapters of the latest draft, his scribbled notes all over them."
    - page: "10" 
      content: "Four days later, in the early hours of Tuesday, February 7, Hans died."
    - page: "10" 
      content: "He had taken comfort over those last days from the drafts, discussing them with Ola from his hospital bed and dictating an email to the publishers, which said that he thought we had at last achieved exactly the kind of book we have been aiming for. Our joint work, Hans wrote, is finally being turned into an enjoyable text that will help a global audience to understand the world."
