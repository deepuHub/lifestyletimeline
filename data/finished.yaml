- author:  Hans Rosling, Ola Rosling, Anna Rosling Ronnlund 
  title: "Factfulness: Ten Reasons We're Wrong About the World — and Why Things Are Better Than You Think"
  finished: 2019-08-17
  rating: 5
  quotes:
    - page: "1"
      content: "Dollar Street, a way of using photographs as data to explain the world, was Annas brainchild."
    - page: "1"
      content: "When only 14 children die out of 1,000 in Malaysia, this means that the other 986 survive. Their parents and their society manage to protect them from all the dangers that could have killed them: germs, starvation, violence, and so on. So this number 14 tells us that most families in Malaysia have enough food, their sewage systems dont leak into their drinking water, they have good access to primary health care, and mothers can read and write. It doesnt just tell us about the health of children. It measures the quality of the whole society."
    - page: "1"
      content: "The complete world makeover Ive just shown is not unique to family size and child survival rates. The change looks very similar for pretty much any aspect of human lives. Graphs showing levels of income, or tourism, or democracy, or access to education, health care, or electricity would all tell the same story: that the world used to be divided into two but isnt any longer. Today, most people are in the middle. There is no gap between the West and the rest, between developed and developing, between rich and poor. And we should all stop using the simple pairs of categories that suggest there is."
    - page: "1"
      content: "Of the world population, what percentage lives in low-income countries? The majority suggested the answer was 50 percent or more. The average guess was 59 percent. The real figure is 9 percent. Only 9 percent of the world lives in low-income countries."
    - page: "1"
      content: "They are really bad in many ways, but they are not at or below the level of Afghanistan, Somalia, or Central African Republic, the worst places to live on the planet."
    - page: "1"
      content: "To summarize: low-income countries are much more developed than most people think. And vastly fewer people live in them. The idea of a divided world with a majority stuck in misery and deprivation is an illusion. A complete misconception. Simply wrong."
    - page: "1"
      content: "The majority of people live neither in low-income countries nor in high-income countries, but in middle-income countries. This category doesnt exist in the divided mind-set, but in reality it definitely exists. Its where 75 percent of humanity lives, right there where the gap is supposed to be. Or, to put it another way, there is no gap."
    - page: "1"
      content: "Combining middle- and high-income countries, that makes 91 percent of humanity, most of whom have integrated into the global market and made great progress toward decent lives. This is a happy realization for humanitarians and a crucial realization for global businesses. There are 5 billion potential consumers out there, improving their lives in the middle,"
    - page: "1"
      content: "So What Should We Call Them Instead? The Four Levels"
    - page: "1"
      content: "What we should do is stop dividing countries into two groups. It doesnt make sense anymore. It doesnt help us to understand the world in a practical way. It doesnt help businesses find opportunities, and it doesnt help aid money to find the poorest people."
    - page: "1"
      content: "So, to replace them, I will now suggest an equally simple but more relevant and useful way of dividing up the world. Instead of dividing the world into two groups I will divide it into four income levels, as set out in the image below."
    - page: "1"
      content: "Each figure in the chart represents 1 billion people, and the seven figures show how the current world population is spread out across four income levels, expressed in terms of dollar income per day. You can see that most people are living on the two middle levels, where people have most of their basic human needs met."
    - page: "1"
      content: "Are you excited? You should be. Because the four income levels are the first, most important part of your new fact-based framework."
    - page: "1"
      content: "LEVEL 1. You start on Level 1 with $1 per day. Your five children have to spend hours walking barefoot with your single plastic bucket, back and forth, to fetch water from a dirty mud hole an hours walk away. On their way home they gather firewood, and you prepare the same gray porridge that youve been eating at every meal, every day, for your whole life—except during the months when the meager soil yielded no crops and you went to bed hungry. One day your youngest daughter develops a nasty cough. Smoke from the indoor fire is weakening her lungs. You cant afford antibiotics, and one month later she is dead. This is extreme poverty. Yet you keep struggling on. If you are lucky and the yields are good, you can maybe sell some surplus crops and manage to earn more than $2 a day, which would move you to the next level. Good luck! (Roughly 1 billion people live like this today.)"
    - page: "1"
      content: "LEVEL 2. Youve made it. In fact, youve quadrupled your income and now you earn $4 a day. Three extra dollars every day. What are you going to do with all this money? Now you can buy food that you didnt grow yourself, and you can afford chickens, which means eggs. You save some money and buy sandals for your children, and a bike, and more plastic buckets. Now it takes you only half an hour to fetch water for the day. You buy a gas stove so your children can attend school instead of gathering wood. When theres power they do their homework under a bulb. But the electricity is too unstable for a freezer. You save up for mattresses so you dont have to sleep on the mud floor. Life is much better now, but still very uncertain. A single illness and you would have to sell most of your possessions to buy medicine. That would throw you back to Level 1 again. Another three dollars a day would be good, but to experience really drastic improvement you need to quadruple again. If you can land a job in the local garment industry you will be the first member of your family to bring home a salary. (Roughly 3 billion people live like this today.)"
    - page: "1"
      content: "LEVEL 3. Wow! You did it! You work multiple jobs, 16 hours a day, seven days a week, and manage to quadruple your income again, to $16 a day. Your savings are impressive and you install a cold-water tap. No more fetching water. With a stable electric line the kids homework improves and you can buy a fridge that lets you store food and serve different dishes each day. You save to buy a motorcycle, which means you can travel to a better-paying job at a factory in town. Unfortunately you crash on your way there one day and you have to use money you had saved for your childrens education to pay the medical bills. You recover, and thanks to your savings you are not thrown back a level. Two of your children start high school. If they manage to finish, they will be able to get better-paying jobs than you have ever had. To celebrate, you take the whole family on its first-ever vacation, one afternoon to the beach, just for fun. (Roughly 2 billion people live like this today.)"
    - page: "1"
      content: "LEVEL 4. You have more than $64 a day. You are a rich consumer and three more dollars a day makes very little difference to your everyday life. Thats why you think three dollars, which can change the life of someone living in extreme poverty, is not a lot of money. You have more than twelve years of education and you have been on an airplane on vacation. You can eat out once a month and you can buy a car. Of course you have hot and cold water indoors. But you know about this level already. Since you are reading this book, Im pretty sure you live on Level 4. I dont have to describe it for you to understand. The difficulty, when you have always known this high level of income, is to understand the huge differences between the other three levels. People on Level 4 must struggle hard not to misunderstand the reality of the other 6 billion people in the world. (Roughly 1 billion people live like this today.)"
    - page: "1"
      content: "Often it takes several generations for a family to move from Level 1 to Level 4. I hope though that you now have a clear picture of the kinds of lives people live on different levels; a sense that it is possible to move through the levels, both for individuals and for countries; and above all the understanding that there are not just two kinds of lives."
    - page: "1"
      content: "Human history started with everyone on Level 1. For more than 100,000 years nobody made it up the levels and most children didnt survive to become parents. Just 200 years ago, 85 percent of the world population was still on Level 1, in extreme poverty."
    - page: "1"
      content: "Today the vast majority of people are spread out in the middle, across Levels 2 and 3, with the same range of standards of living as people had in Western Europe and North America in the 1950s. And this has been the case for many years."
    - page: "1"
      content: "The Gap Instinct The gap instinct is very strong. The first time I lectured to the staff of the World Bank was in 1999. I told them the labels developing and developed were no longer valid and I swallowed my sword. It took the World Bank 17 years and 14 more of my lectures before it finally announced publicly that it was dropping the terms developing and developed and would from now on divide the world into four income groups. The UN and most other global organizations have still not made this change."
    - page: "1"
      content: "So why is the misconception of a gap between the rich and the poor so hard to change?"
    - page: "1"
      content: "I think this is because human beings have a strong dramatic instinct toward binary thinking, a basic urge to divide things into two distinct groups, with nothing but an empty gap in between. We love to dichotomize. Good versus bad. Heroes versus villains. My country versus the rest. Dividing the world into two distinct sides is simple and intuitive, and also dramatic because it implies conflict, and we do it without thinking, all the time."
    - page: "1"
      content: "Journalists know this. They set up their narratives as conflicts between two opposing people, views, or groups. They prefer stories of extreme poverty and billionaires to stories about the vast majority of people slowly dragging themselves toward better lives."
    - page: "1"
      content: "How to Control the Gap Instinct There are three common warning signs that someone might be telling you (or you might be telling yourself) an overdramatic gap story and triggering your gap instinct. Lets call them comparisons of averages, comparisons of extremes, and the view from up here."
    - page: "1"
      content: "In most cases there is no clear separation of two groups, even if it seems like that from the averages. We almost always get a more accurate picture by digging a little deeper and looking not just at the averages but at the spread: not just the group all bundled together, but the individuals. Then we often see that apparently distinct groups are in fact very much overlapping."
    - page: "1"
      content: "Comparisons of Extremes We are naturally drawn to extreme examples, and they are easy to recall."
    - page: "1"
      content: "These stories of opposites are engaging and provocative and tempting—and very effective for triggering our gap instinct—but they rarely help understanding."
    - page: "1"
      content: "There will always be the richest and the poorest, there will always be the worst regimes and the best. But the fact that extremes exist doesnt tell us much. The majority is usually to be found in the middle, and it tells a very different story."
    - page: "1"
      content: "Take Brazil, one of the worlds most unequal countries. The richest 10 percent in Brazil earns 41 percent of the total income. Disturbing, right? It sounds too high. We quickly imagine an elite stealing resources from all the rest. The media support that impression with images of the very richest—often not the richest 10 percent but probably the richest 0.1 percent, the ultra-rich—and their boats, horses, and huge mansions. Yes, the number is disturbingly high. At the same time, it hasnt been this low for many years."
    - page: "1"
      content: "Statistics are often used in dramatic ways for political purposes, but its important that they also help us navigate reality."
    - page: "1"
      content: "The View from Up Here"
    - page: "1"
      content: "The thing known as poverty in your country is different from extreme poverty. Its relative poverty. In the United States, for example, people are classified as below the poverty line even if they live on Level 3."
    - page: "1"
      content: "So the struggles people go through on Levels 1, 2, and 3 will most likely be completely unfamiliar to you. And they are not described in any helpful way in the mass media you consume."
    - page: "1"
      content: "Your most important challenge in developing a fact-based worldview is to realize that most of your firsthand experiences are from Level 4; and that your secondhand experiences are filtered through the mass media, which loves nonrepresentative extraordinary events and shuns normality."
    - page: "1"
      content: "The four-level framework, the replacement for the overdramatic divided worldview, is the first and most important part of the fact-based framework you will learn in this book."
    - page: "1"
      content: "When you live on Level 4, everyone on Levels 3, 2, and 1 can look equally poor, and the word poor can lose any specific meaning."
    - page: "1"
      content: "In the same way, it is natural for people living on Level 4 to see the world as divided into just two categories: rich (at the top of the building, like you) and poor (down there, not like you)."
    - page: "1"
      content: "What do you need to hunt, capture, and replace misconceptions? Data. You have to show the data and describe the reality behind it."
    - page: "1"
      content: "Factfulness is … recognizing when a story talks about a gap, and remembering that this paints a picture of two separate groups, with a gap in between."
    - page: "1"
      content: "The reality is often not polarized at all. Usually the majority is right there in the middle, where the gap is supposed to be."
    - page: "1"
      content: "To control the gap instinct, look for the majority."
    - page: "1"
      content: "Beware comparisons of averages. If you could check the spreads you would probably find they overlap. There is probably no gap at all."
    - page: "1"
      content: "Beware comparisons of extremes. In all groups, of countries or people, there are some at the top and some at the bottom. The difference is sometimes extremely unfair. But even then the majority is usually somewhere in between, right where the gap is supposed to be."
    - page: "1"
      content: "The view from up here. Remember, looking down from above distorts the view. Everything else looks equally short, but its not."
    - page: "2"
      content: "The Mega Misconception That The World Is Getting Worse"
    - page: "2"
      content: "This chapter is about the negativity instinct: our tendency to notice the bad more than the good. This instinct is behind the second mega misconception."
    - page: "2"
      content: "The number of war fatalities has been falling since the Second World War, but with the Syrian war, the trend has reversed. Terrorism too is rising again. (Well get back to that in chapter 4.)"
    - page: "2"
      content: "Overfishing and the deterioration of the seas are truly worrisome. The lists of dead areas in the worlds oceans and of endangered species are getting longer."
    - page: "2"
      content: "Ice is melting. Sea levels will continue to rise by probably three feet over the next 100 years. Theres no doubt its because of all the greenhouse gases humans have pumped into the atmosphere, which wont disperse for a long time, even if we stop adding more."
    - page: "2"
      content: "The collapse of the US housing market in 2007, which no regulators had predicted, was caused by widespread illusions of safety in abstract investments, which hardly anyone understood. The system remains as complex now as it was then and a similar crisis could happen again. Maybe tomorrow."
    - page: "2"
      content: "In order for this planet to have financial stability, peace, and protected natural resources, theres one thing we cant do without, and thats international collaboration, based on a shared and fact-based understanding of the world. The current lack of knowledge about the world is therefore the most concerning problem of all."
    - page: "2"
      content: "I never trust data 100 percent, and you never should either. There is always some uncertainty. In this case, Id say these numbers are roughly right, but you shouldnt jump to any conclusions based on small differences. (By the way, that is a good general principle with statistics: be careful jumping to any conclusions if the differences are smaller than say, roughly, 10 percent.) The big picture is still crystal clear though. The majority of people think the world is getting worse. No wonder we all feel so stressed."
    - page: "2"
      content: "Statistics as Therapy It is easy to be aware of all the bad things happening in the world. Its harder to know about the good things: billions of improvements that are never reported."
    - page: "2"
      content: "Dont misunderstand me, Im not talking about some trivial positive news to supposedly balance out the negative. Im talking about fundamental improvements that are world-changing but are too slow, too fragmented, or too small one-by-one to ever qualify as news. Im talking about the secret silent miracle of human progress."
    - page: "2"
      content: "Remember the four income levels from chapter 1? In the year 1800, roughly 85 percent of humanity lived on Level 1, in extreme poverty. All over the world, people simply did not have enough food. Most people went to bed hungry several times a year. Across Britain and its colonies, children had to work to eat, and the average child in the United Kingdom started work at age ten."
    - page: "2"
      content: "One-fifth the entire Swedish population, including many of my relatives, fled starvation to the United States, and only 20 percent of them ever returned. When the harvest failed and your relatives, friends, and neighbors starved to death, what did you do? You escaped. You migrated. If you could."
    - page: "2"
      content: "Level 1 is where all of humanity started. Its where the majority always lived, until 1966. Until then, extreme poverty was the rule, not the exception."
    - page: "2"
      content: "The curve you see above shows how the extreme poverty rate has been falling since 1800. And look at the last 20 years. Extreme poverty dropped faster than ever in world history."
    - page: "2"
      content: "Back in 1800, when Swedes starved to death and British children worked in coal mines, life expectancy was roughly 30 years everywhere in the world."
    - page: "2"
      content: "That was what it had been throughout history. Among all babies who were ever born, roughly half died during their childhood. Most of the other half died between the ages of 50 and 70. So the average was around 30. It doesnt mean most people lived to be 30. Its just an average, and with averages we must always remember that theres a spread."
    - page: "2"
      content: "Theres a dip in the global life expectancy curve in 1960 because 15 to 40 million people—nobody knows the exact number—starved to death that year in China, in what was probably the worlds largest ever man-made famine. The Chinese harvest in 1960 was smaller than planned because of a bad season combined with poor governmental advice about how to grow crops more effectively."
    - page: "2"
      content: "The local governments didnt want to show bad results, so they took all the food and sent it to the central government. There was no food left. One year later the shocked inspectors were delivering eyewitness reports of cannibalism and dead bodies along roads."
    - page: "2"
      content: "The government denied that its central planning had failed, and the catastrophe was kept secret by the Chinese government for 36 years. It wasnt described in English to the outside world until 1996. (Think about it. Could any government keep the death of 15 million people a global secret today?)"
    - page: "2"
      content: "Even if the Chinese government had told the world about this tragedy, the UN World Food Programme—which today distributes food to wherever it is most needed in the world—couldnt have helped. It wasnt created until 1961."
    - page: "2"
      content: "Your own country has been improving like crazy too. I can say this with confidence even though I dont know where you live, because every country in the world has improved its life expectancy over the last 200 years. In fact almost every country has improved by almost every measure.* 32 More Improvements Is the world in your head still getting worse? Then get ready for a challenging data encounter. I have 32 more improvements to show you."
    - page: "2"
      content: "The Swedish author and journalist Lasse Berg wrote an excellent report from rural India in the 1970s. When he returned 25 years later, he could see clearly how living conditions had improved. Pictures from his visit in the 1970s showed earthen floors, clay walls, half-naked children, and the eyes of villagers with low self-esteem and little knowledge of the outside world. They were a stark contrast to the concrete houses of the late 1990s, where well-dressed children played and self-confident and curious villagers watched TV. When Lasse showed the villagers the 1970s pictures they couldnt believe the photos were taken in their neighborhood. No, they said. This cant be here. You must be mistaken."
    - page: "2"
      content: "Selective Reporting We are subjected to never-ending cascades of negative news from across the world: wars, famines, natural disasters, political mistakes, corruption, budget cuts, diseases, mass layoffs, acts of terror. Journalists who reported flights that didnt crash or crops that didnt fail would quickly lose their jobs. Stories about gradual improvements rarely make the front page even when they occur on a dramatic scale and impact millions of people."
    - page: "2"
      content: "And thanks to increasing press freedom and improving technology, we hear more, about more disasters, than ever before. When Europeans slaughtered indigenous peoples across America a few centuries ago, it didnt make the news back in the old world. When central planning resulted in mass famine in rural China, millions starved to death while the youngsters in Europe waving communist red flags knew nothing about it."
    - page: "2"
      content: "When in the past whole species or ecosystems were destroyed, no one realized or even cared."
    - page: "2"
      content: "Alongside all the other improvements, our surveillance of suffering has improved tremendously."
    - page: "2"
      content: "This improved reporting is itself a sign of human progress, but it creates the impression of the exact opposite."
    - page: "2"
      content: "At the same time, activists and lobbyists skillfully manage to make every dip in a trend appear to be the end of the world, even if the general trend is clearly improving, scaring us with alarmist exaggerations and prophecies. For example, in the United States, the violent-crime rate has been on a downward trend since 1990. Just under 14.5 million crimes were reported in 1990. By 2016 that figure was well under 9.5 million."
    - page: "2"
      content: "Each time something horrific or shocking happened, which was pretty much every year, a crisis was reported. The majority of people, the vast majority of the time, believe that violent crime is getting worse."
    - page: "2"
      content: "No wonder we get an illusion of constant deterioration. The news constantly alerts us to bad events in the present. The doom-laden feeling that this creates in us is then intensified by our inability to remember the past; our historical knowledge is rosy and pink and we fail to remember that, one year ago, or ten years ago, or 50 years ago, there was the same number of terrible events, probably more."
    - page: "2"
      content: "This illusion of deterioration creates great stress for some people and makes other people lose hope. For no good reason."
    - page: "2"
      content: "Feeling, Not Thinking Theres something else going on as well. What are people really thinking when they say the world is getting worse? My guess is they are not thinking. They are feeling. If you still feel uncomfortable agreeing that the world is getting better, even after I have shown you all this beautiful data, my guess is that its because you know that huge problems still remain. My guess is you feel that me saying that the world is getting better is like me telling you that everything is fine, or that you should look away from these problems and pretend they dont exist: and that feels ridiculous, and stressful."
    - page: "2"
      content: "I agree. Everything is not fine. We should still be very concerned. As long as there are plane crashes, preventable child deaths, endangered species, climate change deniers, male chauvinists, crazy dictators, toxic waste, journalists in prison, and girls not getting an education because of their gender, as long as any such terrible things exist, we cannot relax."
    - page: "2"
      content: "But it is just as ridiculous, and just as stressful, to look away from the progress that has been made. People often call me an optimist, because I show them the enormous progress they didnt know about. That makes me angry. Im not an optimist. That makes me sound naïve. Im a very serious possibilist."
    - page: "2"
      content: "Thats something I made up. It means someone who neither hopes without reason, nor fears without reason, someone who constantly resists the overdramatic worldview. As a possibilist, I see all this progress, and it fills me with conviction and hope that further progress is possible. This is not optimistic. It is having a clear and reasonable idea about how things are. It is having a worldview that is constructive and useful."
    - page: "2"
      content: "When people wrongly believe that nothing is improving, they may conclude that nothing we have tried so far is working and lose confidence in measures that actually work. I meet many such people, who tell me they have lost all hope for humanity. Or, they may become radicals, supporting drastic measures that are counter-productive when, in fact, the methods we are already using to improve our world are working just fine."
    - page: "2"
      content: "Take, for example, girls education. Educating girls has proven to be one of the worlds best-ever ideas. When women are educated, all kinds of wonderful things happen in societies. The workforce becomes diversified and able to make better decisions and solve more problems. Educated mothers decide to have fewer children and more children survive. More energy and time is invested in each childs education. Its a virtuous cycle of change."
    - page: "2"
      content: "The loss of hope is probably the most devastating consequence of the negativity instinct and the ignorance it causes."
    - page: "2"
      content: "How to Control the Negativity Instinct"
    - page: "2"
      content: "Bad and Better The solution is not to balance out all the negative news with more positive news. That would just risk creating a self-deceiving, comforting, misleading bias in the other direction. It would be as helpful as balancing too much sugar with too much salt. It would make things more exciting, but maybe even less healthy."
    - page: "2"
      content: "A solution that works for me is to persuade myself to keep two thoughts in my head at the same time. It seems that when we hear someone say things are getting better, we think they are also saying dont worry, relax or even look away. But when I say things are getting better, I am not saying those things at all. I am certainly not advocating looking away from the terrible problems in the world."
    - page: "2"
      content: "I am saying that things can be both bad and better."
    - page: "2"
      content: "Think of the world as a premature baby in an incubator. The babys health status is extremely bad and her breathing, heart rate, and other important signs are tracked constantly so that changes for better or worse can quickly be seen. After a week, she is getting a lot better. On all the main measures, she is improving, but she still has to stay in the incubator because her health is still critical. Does it make sense to say that the infants situation is improving? Yes. Absolutely. Does it make sense to say it is bad? Yes, absolutely. Does saying things are improving imply that everything is fine, and we should all relax and not worry? No, not at all. Is it helpful to have to choose between bad and improving? Definitely not. Its both. Its both bad and better. Better, and bad, at the same time. That is how we must think about the current state of the world."
    - page: "2"
      content: "Expect Bad News Something else that helps to control the negativity instinct is to constantly expect bad news."
    - page: "2"
      content: "Remember that the media and activists rely on drama to grab your attention."
    - page: "2"
      content: "Remember that negative stories are more dramatic than neutral or positive ones."
    - page: "2"
      content: "Remember how simple it is to construct a story of crisis from a temporary dip pulled out of its context of a long-term improvement."
    - page: "2"
      content: "Remember that we live in a connected and transparent world where reporting about suffering is better than it has ever been before."
    - page: "2"
      content: "When you hear about something terrible, calm yourself by asking, If there had been an equally large positive improvement, would I have heard about that? Even if there had been hundreds of larger improvements, would I have heard? Would I ever hear about children who dont drown? Can I see a decrease in child drownings, or in deaths from tuberculosis, out my window, or on the news, or in a charitys publicity material? Keep in mind that the positive changes may be more common, but they dont find you. You need to find them. (And if you look in the statistics, they are everywhere.)"
    - page: "2"
      content: "This reminder will give you the basic protection to allow you, and your children, to keep watching the news without being carried away into dystopia on a daily basis."
    - page: "2"
      content: "Dont Censor History When we hang on to a rose-tinted version of history we deprive ourselves and our children of the truth. The evidence about the terrible past is scary, but it is a great resource. It can help us to appreciate what we have today and provide us with hope that future generations will, as previous generations did, get over the dips and continue the long-term trends toward peace, prosperity, and solutions to our global problems."
    - page: "2"
      content: "I Would Like to Thank … Society Struggling for breath in that ditch full of pee 65 years ago in a working-class suburb in Sweden, little did I know that I would be the first in my family to go to university. Little did I know that I would become a global health professor and travel to Davos and tell the worlds experts that they knew less about basic global trends than chimpanzees."
    - page: "2"
      content: "I didnt know any basic global trends myself back then, of course. I had to learn them. The only way anyone can know about different causes of death and how they are changing, for example, is to keep track of every death and its cause, write them down, and then add them up. Thats extremely time-consuming. Theres only one such data set in the whole world."
    - page: "2"
      content: "Its named the Global Burden of Disease, and when I consulted it many years later it showed me that my near-death experience was not so special. It was a common type of accident for a child under five living on Level 3."
    - page: "2"
      content: "All I knew was that I was stuck. My grandmother came to the rescue and lifted me up. And then Swedish society lifted me further."
    - page: "2"
      content: "During my lifetime, Sweden moved from Level 3 to Level 4. A treatment against tuberculosis was invented and my mother got well. She read books to me that she borrowed from the public library. For free. I became the first in my family to get more than six years of education, and I went to university for free. I got a doctors degree for free. Of course nothing is free: the taxpayers paid. And then, at the age of 30, when I had become a father of two and I discovered my first cancer, I was treated and cured by the worlds best health-care system, for free. My survival and success in life have always depended on others. Thanks to my family, free education, and free health care, I made it all the way from that ditch to the World Economic Forum. I would never have made it on my own."
    - page: "2"
      content: "Factfulness is … recognizing when we get negative news, and remembering that information about bad events is much more likely to reach us."
    - page: "2"
      content: "When things are getting better we often dont hear about them. This gives us a systematically too-negative impression of the world around us, which is very stressful."
    - page: "2"
      content: "To control the negativity instinct, expect bad news."
    - page: "2"
      content: "Better and bad. Practice distinguishing between a level (e.g., bad) and a direction of change (e.g., better). Convince yourself that things can be both better and bad."
    - page: "2"
      content: "Good news is not news. Good news is almost never reported. So news is almost always bad. When you see bad news, ask whether equally positive news would have reached you."
    - page: "2"
      content: "Gradual improvement is not news. When a trend is gradually improving, with periodic dips, you are more likely to notice the dips than the overall improvement."
    - page: "2"
      content: "More news does not equal more suffering. More bad news is sometimes due to better surveillance of suffering, not a worsening world."
    - page: "2"
      content: "Beware of rosy pasts. People often glorify their early experiences, and nations often glorify their histories."
    - page: "3"
      content: "CHAPTER THREE THE STRAIGHT LINE INSTINCT - The Most Frightening Graph I Ever Saw"
    - page: "3"
      content: "Statistics can be terrifying. On September 23, 2014, I was sitting at my desk in the Gapminder office in Stockholm when I saw a line on a graph that gripped me with fear. I had been concerned about the Ebola outbreak in West Africa since August."
    - page: "3"
      content: "Like others, I had seen the tragic images in the media of people dying in the streets of Monrovia, the capital of Liberia. But in my work, I often heard about sudden outbreaks of deadly diseases, and I had assumed it was like most others and would soon be contained. The graph in the World Health Organization research article shocked me into fear and then action."
    - page: "3"
      content: "They showed, for the first time, that the number of cases was not just increasing along a straight line: 1, 2, 3, 4, 5. Instead, the number was doubling like this: 1, 2, 4, 8, 16. Each infected person was infecting, on average, two more people before dying."
    - page: "3"
      content: "I had first learned about the effect of doubling at school. In the Indian legend, the Lord Krishna asks for one grain of rice on the first square of the chessboard, then two grains on the second square, four grains on the third square, then eight, and so on, doubling the number of grains each time. By the time he gets to the last of the 64 squares, he is owed 18,446,744,073,709,551,615 grains of rice: enough to cover the whole of India with a layer of rice 30 inches deep."
    - page: "3"
      content: "As a result, the number of new cases per day was doubling every three weeks. The graph showed how enormous the outbreak would soon become if each infected person kept infecting two more. Doubling is scary!"
    - page: "3"
      content: "Liberia was at risk of a catastrophe worse than its recently ended civil war, and one that would almost inevitably spread to the entire world. Unlike malaria, Ebola could spread quickly in all climates and could travel on airplanes, across borders and oceans inside the bodies of unknowingly infected passengers. There was no effective treatment for it."
    - page: "3"
      content: "People were already dying in the streets now. Within only nine weeks (the time needed for three doublings) the situation would be eight times as desperate. Every three-week delay in dealing with the problem would mean twice as many people infected and twice as many resources needed. Ebola had to be stopped within weeks."
    - page: "3"
      content: "By October 20, I had canceled all my assignments for the next three months and was on a plane to Liberia, where I hoped my 20 years of studying epidemics in rural sub-Saharan Africa could be of some use. I remained in Liberia for three months, missing Christmas and New Years with my family for the first time ever."
    - page: "3"
      content: "Like the rest of the world, I was too slow to understand the magnitude and urgency of the Ebola crisis. I had assumed that the increase in cases was a straight line when in fact the data clearly showed that it was a doubling line. Once I understood this, I acted. But I wish I had understood, and acted, sooner."
    - page: "3"
      content: "The Mega Misconception That The World Population Is Just Increasing and Increasing"
    - page: "3"
      content: "Nowadays, the word sustainability is found in the title of almost every conference I get invited to. One of the most important numbers of the sustainability equation is the human population."
    - page: "3"
      content: "We have now arrived at the third instinct—the straight line instinct—and the third and last mega misconception: the false idea that the world population is just increasing. Please pay attention to the word just, which Ive made italic and underlined for a purpose. This word is the misconception"
    - page: "3"
      content: "In fact, the world population is increasing. Very fast. Roughly a billion people will be added over the next 13 years. Thats true. Thats not a misconception. But its not just increasing. The just implies that, if nothing is done, the population will just keep on growing. It implies that some drastic action is needed in order to stop the growth. That is the misconception, and I think it is based on the same instinct that stopped me and the world from acting sooner to stop Ebola. The instinct to assume that lines are straight."
    - page: "3"
      content: "FACT QUESTION 5 There are 2 billion children in the world today, aged 0 to 15 years old. How many children will there be in the year 2100, according to the UN?"
    - page: "3"
      content: "The UN line is alternative C: the flat line at the bottom. UN experts expect that in the year 2100 there will be 2 billion children, the same number as today."
    - page: "3"
      content: "The Straight Line Instinct"
    - page: "3"
      content: "This graph shows the world population since the year 8000 BC. Thats when agriculture was invented. Back then, the total human population was roughly 5 million people, spread along coastlines and rivers all over the world."
    - page: "3"
      content: "The total of humanity was smaller than the population of one of our big cities today: London, Bangkok, or Rio de Janeiro."
    - page: "3"
      content: "This graph shows the world population since the year 8000 BC. Thats when agriculture was invented. Back then, the total human population was roughly 5 million people, spread along coastlines and rivers all over the world. The total of humanity was smaller than the population of one of our big cities today: London, Bangkok, or Rio de Janeiro."
    - page: "3"
      content: "This number increased only slowly for almost 10,000 years, eventually reaching 1 billion in the year 1800. Then something happened. The next billion were added in only 130 years. And another 5 billion were added in under 100 years. Of course people get worried when they see such a steep increase, and they know the planet has limited resources. It sure looks like its just increasing, and at a very high speed."
    - page: "3"
      content: "When looking at a stone flying toward you, you can often predict whether it is going to hit you. You need no numbers, no graphs, no spreadsheets. Your eyes and brain extend the trajectory and you move out of the stones way. Its easy to imagine how this automatic visual forecasting skill helped our ancestors survive. And it still helps us survive: when driving a car, we constantly predict where other cars will be within the next few seconds."
    - page: "3"
      content: "But our straight line intuition is not always a reliable guide in modern life."
    - page: "3"
      content: "When looking at a line graph, for example, its nearly impossible not to imagine a straight line that stretches beyond the end of the trend, into the future. On the population graph on the next page, I added the dashed line to clarify what I think people are instinctively imagining. Of course they get worried."
    - page: "3"
      content: "Let me now give you another example that I know you are more familiar with. My youngest grandchild, Mino, was 19.5 inches long when he was born. In his first six months he grew to 26.5 inches. An impressive growth of seven inches. Impressive, but also scary. Look at his growth chart. I have added the intuitive straight line into the future. Its terrifying, isnt it? If Mino just continues growing, he will be 60 inches tall on his third birthday—a five-foot toddler. By his tenth birthday he will be 160 inches tall—over 13 feet. The straight line intuition is obviously wrong in this case. But when were less familiar with a topic, its surprisingly difficult to imagine how stupid such an assumption may be."
    - page: "3"
      content: "The UN population experts have firsthand experience of calculating population sizes. Its their job. This is the line they expect:"
    - page: "3"
      content: "The world population today is 7.6 billion people, and yes, its growing fast. Still, the growth has already started to slow down, and the UN experts are pretty sure it will keep slowing down over the next few decades. They think the curve will flatten out at somewhere between 10 and 12 billion people by the end of the century."
    - page: "3"
      content: "The Shape of the Population Curve"
    - page: "3"
      content: "Why Is the Population Increasing?"
    - page: "3"
      content: "FACT QUESTION 6 The UN predicts that by 2100 the world population will have increased by another 4 billion people. What is the main reason? A: There will be more children (age below 15) B: There will be more adults (age 15 to 74) C: There will be more very old people (age 75 and older)"
    - page: "3"
      content: "This one, Ill give you the answer right away. The correct answer is B. The experts are convinced the population will keep growing, mainly because there will be more adults. Not more children and not more very old people. More adults. The number of children is not expected to increase, which we know already from this chapters first fact question. Now look closely at the children line in this graph. Can you see when it gets flat?"
    - page: "3"
      content: "The UN experts are not predicting that the number of children will stop increasing. They are reporting that it is already happening."
    - page: "3"
      content: "The radical change that is needed to stop rapid population growth is that the number of children stops growing. And that is already happening. How could that be? That, everybody should know."
    - page: "3"
      content: "Attention, now! Because this next chart is the most dramatic in this book. It shows the incredible, truly world-changing drop in the number of babies per woman that has happened during my lifetime."
    - page: "3"
      content: "When I was born in 1948, women on average gave birth to five children each. After 1965 the number started dropping like it never had done before. Over the last 50 years it dropped all the way to the amazingly low world average of just below 2.5."
    - page: "3"
      content: "This dramatic change happened in parallel with all those other improvements I described in the last chapter. As billions of people left extreme poverty, most of them decided to have fewer children. They no longer needed large families for child labor on the small family farm. And they no longer needed extra children as insurance against child mortality."
    - page: "3"
      content: "Women and men got educated and started to want better-educated and better-fed children: and having fewer of them was the obvious solution. In practice, that goal was easier to realize thanks to the wonderful blessing of modern contraceptives, which let parents have fewer children without having less sex."
    - page: "3"
      content: "The dramatic drop in babies per woman is expected to continue, as long as more people keep escaping extreme poverty, and more women get educated, and as access to contraceptives and sexual education keeps increasing. Nothing drastic is needed. Just more of what we are already doing."
    - page: "3"
      content: "But then, if the number of births has already stopped increasing, where are the 4 billion new adults going to come from? Spaceships? Why Will the Population Stop Increasing? The chart on the next page shows the population of the world divided into age groups, in 2015 and then every 15 years after that."
    - page: "3"
      content: "On the left, the chart shows the ages of the 7 billion people alive in 2015: 2 billion were aged 0 to 15, 2 billion aged 15 to 30, and then there were 1 billion each in the 30 to 45, 45 to 60, and 60 to 75 age groups. In 2030, there will be 2 billion new 0- to 15-year-olds. Everyone else will have grown older. The 0- to 15-year-olds of today will have become 15- to 30-year-olds. The 15- to 30-year-olds of today will have become 2 billion 30- to 45-year-olds. There are only 1 billion 30- to 45-year-olds today. So, without any increase in the number of children being born, and without people living for longer, there will be 1 billion more adults."
    - page: "3"
      content: "The 1 billion new adults come not from new children, but from children and young adults who have already been born."
    - page: "3"
      content: "For three generations, this pattern will repeat itself. In 2045, the 2 billion 30- to 45-year-olds will become 45- to 60-year-olds and we will have another 1 billion adults. In 2060, the 2 billion 45- to 60-year-olds will become 60- to 75-year-olds and we will have another 1 billion adults. But look what happens next. From 2060, each generation of 2 billion people will be replaced by another generation of 2 billion people. The fast growth stops."
    - page: "3"
      content: "The large increase in population is going to happen not because there are more children. And not, in the main, because old folks are living longer."
    - page: "3"
      content: "In fact the UN experts do predict that by 2100, world life expectancy will have increased by roughly 11 years, adding 1 billion old people to the total and taking it to around 11 billion."
    - page: "3"
      content: "The large increase in population will happen mainly because the children who already exist today are going to grow up and fill up the diagram with 3 billion more adults. This fill-up effect takes three generations, and then it is done."
    - page: "3"
      content: "Thats actually all you need to know to understand the method that the UN experts use to not just draw a straight line into the future."
    - page: "3"
      content: "In Balance with Nature When a population is not growing over a long period of time, and the population curve is flat, this must mean that each generation of new parents is the same size as the previous one."
    - page: "3"
      content: "For thousands of years up to 1800 the population curve was almost flat. Have you heard people say that humans used to live in balance with nature?"
    - page: "3"
      content: "Well, yes, there was a balance. But lets avoid the rose-tinted glasses. Until 1800, women gave birth to six children on average. So the population should have increased with each generation. Instead, it stayed more or less stable. Remember the child skeletons in the graveyards of the past? On average four out of six children died before becoming parents themselves, leaving just two surviving children to parent the next generation. There was a balance."
    - page: "3"
      content: "It wasnt because humans lived in balance with nature. Humans died in balance with nature. It was utterly brutal and tragic."
    - page: "3"
      content: "Today, humanity is once again reaching a balance. The number of parents is no longer increasing. But this balance is dramatically different from the old balance. The new balance is nice: the typical parents have two children, and neither of them dies. For the first time in human history, we live in balance."
    - page: "3"
      content: "The population grew from 1.5 billion in 1900 to 6 billion in 2000 because humanity went through a transition from one balance to another during the twentieth century, a unique period of human history when two parents on average produced more than two children who survived to become parents themselves in the next generation."
    - page: "3"
      content: "That period of imbalance is the reason why today the two youngest generations are larger than the others. That period of imbalance is the reason behind the fill-up. But the new balance is already achieved: the annual number of births is no longer increasing."
    - page: "3"
      content: "If extreme poverty keeps falling, and sex education and contraception keep spreading, then the world population will keep growing fast, but only until the inevitable fill-up is completed."
    - page: "3"
      content: "For now, lets look at the single factor that does have a strong connection with large families: extreme poverty."
    - page: "3"
      content: "Why More Survivors Lead to Fewer People"
    - page: "3"
      content: "When combining all the parents living on Levels 2, 3, and 4, from every region of the world, and of every religion or no religion, together they have on average two children. No kidding! This includes the populations of Iran, Mexico, India, Tunisia, Bangladesh, Brazil, Turkey, Indonesia, and Sri Lanka, just to name a few examples."
    - page: "3"
      content: "The poorest 10 percent combined still have five children on average. And on average, every second family living in extreme poverty loses one of their children before he or she reaches the age of five."
    - page: "3"
      content: "Melinda Gates runs a philanthropic foundation together with her husband, Bill. They have spent billions of dollars to save the lives of millions of children in extreme poverty by investing in primary health care and education. Yet intelligent and well-meaning people keep contacting their foundation saying that they should stop."
    - page: "3"
      content: "The argument goes like this: If you keep saving poor children, youll kill the planet by causing overpopulation."
    - page: "3"
      content: "I have also heard this argument after some of my presentations, from people who may have the best intentions and want to save the planet for future generations. It sounds intuitively correct. If more children survive, the population just increases. Right? No! Completely wrong."
    - page: "3"
      content: "Parents in extreme poverty need many children for the reasons I set out earlier: for child labor but also to have extra children in case some children die."
    - page: "3"
      content: "It is the countries with the highest child mortality rates, like Somalia, Chad, Mali, and Niger, where women have the most babies: between five and eight. Once parents see children survive, once the children are no longer needed for child labor, and once the women are educated and have information about and access to contraceptives, across cultures and religions both the men and the women instead start dreaming of having fewer, well-educated children."
    - page: "3"
      content: "Saving poor children just increases the population sounds correct, but the opposite is true."
    - page: "3"
      content: "Delaying the escape from extreme poverty just increases the population."
    - page: "3"
      content: "The only proven method for curbing population growth is to eradicate extreme poverty and give people better lives, including education and contraceptives."
    - page: "3"
      content: "Across the world, parents then have chosen for themselves to have fewer children. This transformation has happened across the world but it has never happened without lowering child mortality."
    - page: "3"
      content: "The argument that we must save the planet for future people, not yet born, is difficult for me to hear when people are suffering today."
    - page: "3"
      content: "We should do everything we can to reduce child mortality, not only as an act of humanity for living suffering children but to benefit the whole world now and in the future."
    - page: "3"
      content: "Two Public Health Miracles"
    - page: "3"
      content: "In the first full year of Bangladeshs independence, 1972, Bangladeshi women had on average seven children and life expectancy was 52. Today, Bangladeshi women have two children and a newborn can expect to live for 73 years. In four decades, Bangladesh has gone from miserable to decent. From Level 1 to Level 2. It is a miracle, delivered through remarkable progress in basic health and child survival. The child survival rate is now 97 percent—up from less than 80 percent at independence."
    - page: "3"
      content: "In Egypt in 1960, 30 percent of all children in the land around the Nile died before their fifth birthday. The Nile delta was a misery for children, with all sorts of dangerous diseases and malnutrition. Then a miracle happened. The Egyptians built the Aswan Dam, they wired electricity into peoples homes, improved education, built up primary health care, eradicated malaria, and made drinking water safer. Today, Egypts child mortality rate, at 2.3 percent, is lower than it was in France or the United Kingdom in 1960."
    - page: "3"
      content: "How to Control the Straight Line Instinct, or Not All Lines Are Straight"
    - page: "3"
      content: "The best way of controlling the instinct to always see straight lines—whether in relation to population growth or in other situations—is simply to remember that curves naturally come in lots of different shapes. Many aspects of the world are best represented by curves shaped like an S, or a slide, or a hump, and not by a straight line."
    - page: "3"
      content: "In this chart, money and health go hand in hand. We dont know from just looking at the line which comes first or what the relationship is between the two. It might be that a healthy population produces more income. It might be that a rich population can afford better health."
    - page: "3"
      content: "What we do know from such a line is that in general where income is higher, health is better."
    - page: "3"
      content: "We can also find straight lines when we compare income levels with education, marriage age, and spending on recreation. More income goes hand in hand with longer average schooling, with women marrying later, and with a greater share of income going toward recreation."
    - page: "3"
      content: "S-Bends When we compare income with basic necessities like primary-level education or vaccination, we see S-shaped curves. They are low and flat at Level 1, then they rise quickly through Level 2, because above Level 1, countries can afford primary education and vaccination (the most cost-effective health intervention there is) for just about the entire population. Just as we will buy ourselves a fridge and a cell phone as soon as we can afford them, countries will invest in primary education and vaccination as soon as they can afford them. Then the curves flatten off at Levels 3 and 4. Everyone already has these things. The curves reach their maximum and stay there."
    - page: "3"
      content: "Slides The babies-per-woman curve looks like a slide in a playground. It starts flat, then, after a certain level of income, it slopes downward, and then it flattens out and stays quite low, just below two babies per woman."
    - page: "3"
      content: "Shifting away from income graphs for a moment, we see a similar shape for the cost of vaccinations. In basic math classes, we teach children to multiply. If an injection costs $10, whats the price of a million injections? UNICEF knows how to count but it has also saved millions of childrens lives by not accepting a straight line. It has negotiated huge contracts with pharmaceutical companies, in which the price is cut to the bare minimum in return for guaranteed long contracts. But when you have negotiated to the bottom price, you cant get lower. Thats another slide-shaped curve."
    - page: "3"
      content: "Humps Your tomato plant will grow as long as it gets water. Tomato survival is low in very dry and very wet environments, but high in environments that are in the middle. Similarly, there are some phenomena that are lower in countries on Level 1 and countries on Level 4, but higher in middle-income countries—which means the majority of countries."
    - page: "3"
      content: "Dental health, for example, gets worse as people move from Level 1 to Level 2, then improves again on Level 4. This is because people start to eat sweets as soon as they can afford them, but their governments cannot afford to prioritize preventive public education about tooth decay until Level 3."
    - page: "3"
      content: "Motor vehicle accidents show a similar hump-shaped pattern."
    - page: "3"
      content: "Like tomatoes, human beings need water to survive. But if you drink six liters at once, you will die. The same goes for sugar, fat, and medicines. Actually, everything you need to survive is lethal in high dosage. Too much stress is bad, but the right amount improves performance. Self-confidence has its optimal dosage. The intake of dramatic news from the rest of the world probably has its optimal dosage too."
    - page: "3"
      content: "Doubling Lines Finally, doubling. The doubling pattern of the Ebola virus is actually a very common type of pattern in nature. For example, the number of E. coli bacteria in a body can explode in just a few days because it can double every 12 hours: 1, 2, 4, 8, 16, 32 … The world of transport also contains many doubling patterns. As peoples incomes increase, the distance they travel each year keeps doubling. So does the share of their income that they spend on transport. On Level 4, transport is behind one-third of all CO2 emissions—which also double with income."
    - page: "3"
      content: "Most peoples incomes grow much slower than bacteria, unfortunately. Still, even if your income increases by only 2 percent a year, after 35 years it will have doubled. And then, if you maintain 2 percent growth, in another 35 years it will have doubled again. Over 200 years—if you lived that long—it would double six times, which is exactly what we saw in Swedens bubble trail in the last chapter, and which is typically the slow and steady way countries have moved from Level 1 to Level 4."
    - page: "3"
      content: "The graph on the next page shows how six doublings move you across all four income levels."
    - page: "3"
      content: "I have divided the levels in this way because thats how money works. The impact of an additional dollar is not the same on different levels. On Level 1, with $1 a day, another dollar buys you that extra bucket. That is life-changing. On Level 4, with $64 a day, another dollar has almost no impact. But with another $64 a day, you could build a pool or buy a summer house. Thats life-changing for you. The world is extremely unfair, but doubling ones income, from any starting point, is always life-changing. I use this doubling scale whenever I compare income because thats how money works."
    - page: "3"
      content: "By the way, the scales for measuring earthquakes, sound levels, and pH works in the same way."
    - page: "3"
      content: "Any two connected points look like a straight line but when we have three points we can distinguish between a straight line (1, 2, 3) and the start of what may be a doubling line (1, 2, 4)."
    - page: "3"
      content: "To understand a phenomenon, we need to make sure we understand the shape of its curve."
    - page: "3"
      content: "By assuming we know how a curve continues beyond what we see, we will draw the wrong conclusions and come up with the wrong solutions."
    - page: "3"
      content: "That is what I did before I realized that the Ebola epidemic was doubling. And that is what everyone is doing who thinks that the world population is just increasing."
    - page: "3"
      content: "Factfulness is … recognizing the assumption that a line will just continue straight, and remembering that such lines are rare in reality."
    - page: "3"
      content: "To control the straight line instinct, remember that curves come in different shapes."
    - page: "3"
      content: "Dont assume straight lines. Many trends do not follow straight lines but are S-bends, slides, humps, or doubling lines. No child ever kept up the rate of growth it achieved in its first six months, and no parents would expect it to."
    - page: "4"
      content: "CHAPTER FOUR THE FEAR INSTINCT"
    - page: "4"
      content: "A few years ago I contacted the pilot, and was relieved to hear that he doesnt remember a thing from those first minutes in the emergency room in 1975. But for me the experience is hard to forget. I will forever remember my complete misjudgment. Everything was the other way around: the Russian was Swedish, the war was peace, the epileptic seizure was cooling, and the blood was a color ampule from inside the life jacket. Yet it had all seemed so convincing to me."
    - page: "4" 
      content: "When we are afraid, we do not see clearly. I was a young doctor facing my first emergency, and I had always been terrified by the prospect of a third world war. As a child, I often had nightmares about it. I would wake up and run to my parents bed."
    - page: "4" 
      content: "Inexperienced, and in an emergency situation for the first time, my head quickly generated a worst-case scenario. I didnt see what I wanted to see. I saw what I was afraid of seeing."
    - page: "4" 
      content: "Critical thinking is always difficult, but its almost impossible when we are scared. Theres no room for facts when our minds are occupied by fear."
    - page: "4" 
      content: "The Attention Filter None of us has enough mental capacity to consume all the information out there."
    - page: "4" 
      content: "The question is, what part are we processing and how did it get selected? And what part are we ignoring?"
    - page: "4" 
      content: "The kind of information we seem most likely to process is stories: information that sounds dramatic."
