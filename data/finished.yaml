      content: "Hans was born in Uppsala, Sweden, in 1948. He studied statistics and medicine at Uppsala University and public health at St. Johns Medical College, Bangalore, India, qualifying as a doctor in 1976. Between 1974 and 1984 he was home full time caring for his three children for a total of 18 months. From 1979 to 1981, Hans was district medical officer in Nacala, Mozambique, where he discovered a previously unrecognized paralytic disease now known as konzo. His subsequent investigations into this disease earned him a PhD from Uppsala University in 1986. From 1997, Hans was professor of International Health at Karolinska Institutet, the medical university in Stockholm, Sweden. His research focused on the links between economic development, agriculture, poverty, and health. He also started new courses, launched research partnerships, and co-authored a textbook on Global Health. In 2005, Hans co-founded the Gapminder Foundation with his son Ola Rosling and daughter-in-law Anna Rosling Rönnlund, with a mission to fight devastating ignorance with a fact-based worldview that everyone can understand. Hans has lectured to financial institutions, corporations, and nongovernmental organizations and his ten TED talks have been viewed over 35 million times. Hans was an adviser to the World Health Organization, UNICEF, and several aid agencies, and cofounded Médecins Sans Frontières in Sweden. He has developed and presented three BBC documentaries: The Joy of Stats in 2010, Dont Panic—The Truth About Population in 2013, and Dont Panic: How to End Poverty in 15 Years in 2015. Hans was a member of the International Group of the Swedish Academy of Science and of the Global Agenda Network of the World Economic Forum in Switzerland. He was listed as one of the 100 leading global thinkers by Foreign Policy magazine in 2009, as one of the 100 most creative people in business by Fast Company magazine in 2011, and as one of Time magazines 100 most influential people in the world in 2012. Hans and his wife, Agneta Rosling, have three children: Anna, Ola, and Magnus. Hans died on February 7, 2017."
