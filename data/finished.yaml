      content: "Open access to data and research made this book possible. In 1999, the World Bank produced, on a CD-ROM, the most comprehensive set of global statistics ever: World Development Indicators. We uploaded the content to our website in our animated bubble graphs to make it easier for people to use. The World Bank got a bit angry, but our argument was that taxpayers had already paid for this official data to be collected; we were just making sure they could reach what they already owned. And we asked, Dont you believe in free access to information in order for global market forces to work as they should? In 2010, the World Bank decided to release all of its data for free (and thanked us for insisting). We presented at the ceremony for their new Open Data platform in May 2010, and since then the World Bank has become the main access point for reliable global statistics; see gapm.io/x6."
    - page: "10" 
      content: "This was all possible thanks to Tim Berners-Lee and other early visionaries of the free internet. Sometime after he had invented the World Wide Web, Tim Berners-Lee contacted us, asking to borrow a slide show that showed how a web of linked data sources could flourish (using an image of pretty flowers). We share all of our content for free, so of course we said yes. Tim used this flower-powerpoint in his 2009 TED talk—see gapm.io/x6—to help people see the beauty of The Next Web, and he uses Gapminder as an example of what happens when data from multiple sources come together; see Berners-Lee (2009). His vision is so bold, we have thus far seen only the early shoots!"
