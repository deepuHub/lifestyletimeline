      content: "In September 2015, Hans and the two of us decided to write a book together. On February 5, 2016, Hans received a diagnosis of incurable pancreatic cancer. The prognosis was bad. Hans was given two or three months to live or, if the palliative treatments were very successful, perhaps one year."
